<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading, Paragraphs and Links in Html</title>
</head>
<body>

    <!-- heading tags -->

    <h1>1st</h1>
    <h2>2nd</h2>
    <h3>3rd</h3>
    <h4>4th</h4>
    <h5>5th</h5>
    <h6>6th</h6>
    

    <!-- paragraph tags. -->

    <p>this is a paragraph and dummy text like this - Lorem ipsum dolor sit amet.</p>

    <!-- links tags -->

    <a href="https://google.com" rel="noopener">Google.com</a>

</body>
</html>
