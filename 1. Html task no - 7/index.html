<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Level Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- inline take its own width -->

    <!-- block level elements takes as much width as they want -->

    <!-- p is block level and a is a inline level -->
    
    <p><param name="para" value="1">your paragraph</p>

    <p>
        Hey i am a para
    </p>

    <a href="https://google.com" target="_blank">Google.com</a>

    <div>i am block level</div>

    <span>this is span level - Inline level element</span>

    <a href="https://codewithharry.com" target="_blank">Code with harry</a>



    

    <!-- quiz time -->


    <!-- without using a br tag make a form that asks user - like vertically aligned form that asks user its name , city , pincode of a user ...? -->


    <!-- answer is : using the div tag -->


    <form action="Form">
        <div>
            <label for="name">Enter Your Name : </label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="city">Enter Your City : </label>
            <input type="text" name="city" id="city">
        </div>

        <div>
            <label for="pincode">Enter Your Pincode : </label>
            <input type="text" name="pincode" id="pincode">
        </div>
    </form>
    


    
</body>
</html>
