<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags in HTML</title>
</head>
<body>

    <h1>get and post requests</h1>
      <p> GET requests are intended to retrieve data from a server and do not modify the server's state. On the other hand, POST requests are used to send data to the server for processing and may modify the server's state. </p> 
   

      <!-- server hit with request : get 
      post : get someting from the server getting reponse from server


      forms in html -->

      <h1>Form To Apply For Sigma Web Development Course - TA</h1>

    <form action="post">

     <div> 

        <label for="username">Enter Your Username : </label>
        <input type="text" name="username" id="username" placeholder="enter your username">
       <button type="submit">submit</button>

    </div>

       <!-- key point if we give name to both the same like gender then we able to select one of them easily -->

       <div>

       <input type="radio" name="gender" id="male">
       <label for="male">Male</label>
       
       <input type="radio" name="gender" id="female">
       <label for="female">Female</label>

    </div>


    <!-- now implement the check box -->

    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="checkbox">umer javed
        </label>
    </div>


    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>


    <!-- textarea implementation... -->

    <div>
        <label for="message">Enter Your Message :</label>
        <br>
        <textarea name="message" id="message" cols="50" rows="4" placeholder="enter your text here"></textarea>
    </div>


    <!-- select tag implementation -->

    <div> 
        <select name="fruit" id="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="cherry">Cherry</option>
        </select>
    </div>
       
        
    </form>

<!-- 
    get : request is a very simple request to do - because get request has a limit 

    but 

    post : request is happen when very very large amount of data has to be send to the server in post request you dont have any limit and can send very huge amount of data to server -->


    
</body>
</html>
